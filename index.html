<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>To-Do List</title>
</head>

<body>
    <h1>To-Do List</h1>

    <input id="enter-input" type="text" placeholder="Inserisci una voce">
    <button id="enter-btn">Enter</button>

    <ul class="todo"></ul>

    <script id="todo-template" type="text/x-handlebars-template">
        <div class="wrapper">
            <li class="item" data-id="{{id}}">{{text}}</li>
            <span class="delete"><i class="fas fa-times"></i></span>
        </div>
        <input class="update" data-id="{{id}}" value="{{text}}" type="text">
        <!-- <span class="update" class="delete"><i class="fas fa-times"></i></span> -->
    </script>

    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
